{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6">
        <div class="card">
            <div class="row justify-content-center mt-2">
                <div class="col-4"><img src="{% static 'images/' %}{{profileuser.pic}}" class="card-img-top rounded-circle img-thumbnail" alt="alt"></div>

            </div>
            <div class="card-body">
                <h3 class="card-title">{{profileuser.first_name|title}} {{profileuser.last_name|title}}</h3>
                <h6 class="card-subtitle mb-2 text-body-secondary">@{{profileuser.username}}</h4>
              <p class="card-text bg-light rounded-1">{{profileuser.bio}}</p>
            </div>
          </div>
    </div>
</div>
{% include 'base/feed.html' %}
<hr>

{% endblock %}
