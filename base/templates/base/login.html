{% extends 'main.html' %} {% block content %}
<div>
  <form action="" method="post">
    {% csrf_token %}

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control mb-3" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">Password</label>
    </div>


    <input class="btn btn-primary btn-lg rounded-pill mb-3" type="submit" value="Login" />
  </form>
  <p class="display-6" style="font-size: medium;">Haven't signed up yet? <a href="{% url 'base:register' %}" class="btn btn-info btn-sm rounded-pill">Sign up!</a></p>
  
</div>
{% endblock %}
